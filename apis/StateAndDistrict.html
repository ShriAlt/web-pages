<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian State & District Dropdowns</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }
        .container {
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        select {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
            box-sizing: border-box;
            background-color: #fafafa;
        }
        select:focus {
            outline: none;
            border-color: #007bff;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Select Your Location</h1>
        
        <label for="state-select">Select a State:</label>
        <select id="state-select">
            <option value="">-- Please select --</option>
        </select>
        
        <label for="district-select">Select a District:</label>
        <select id="district-select" disabled>
            <option value="">-- Please select a state first --</option>
        </select>
    </div>

    <script src="app.js"></script>

</body>
</html>
