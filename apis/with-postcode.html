<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pincode Lookup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
    }
    #result {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>Indian Pincode Lookup</h2>
  <label for="pincode-input">Enter Pincode:</label>
  <input type="text" id="pincode-input" maxlength="6" placeholder="e.g. 560001" />
  <button onclick="lookupPincode()">Lookup</button>

  <div id="result"></div>

  <script>
    async function lookupPincode() {
      const pincode = document.getElementById('pincode-input').value.trim();
      const resultDiv = document.getElementById('result');

      if (pincode.length !== 6 || isNaN(pincode)) {
        resultDiv.innerHTML = "<p>Please enter a valid 6-digit pincode.</p>";
        return;
      }

      try {
        const response = await fetch(`https://api.postalpincode.in/pincode/${pincode}`);
        const data = await response.json();

        if (data[0].Status === "Success" && data[0].PostOffice.length > 0) {
          const office = data[0].PostOffice[0];
          resultDiv.innerHTML = `
            <p><strong>State:</strong> ${office.State}</p>
            <p><strong>District:</strong> ${office.District}</p>
            <p><strong>City/Post Office:</strong> ${office.Name}</p>
          `;
        } else {
          resultDiv.innerHTML = "<p>No data found for this pincode.</p>";
        }
      } catch (error) {
        console.error("Error:", error);
        resultDiv.innerHTML = "<p>Failed to fetch data. Try again later.</p>";
      }
    }
  </script>
</body>
</html>
